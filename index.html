<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake Game</title>
  <link href="https://fonts.googleapis.com/css2?family=Grandstander&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="./scripts/script.js" type="module" defer></script>
</head>

<body>
  <div id="container">
    <div id="title-container">
      <span class="rotate">Snake</span>
      <span class="rotate" style="margin-left: 70px;">Game</span>
    </div>
    <div id="game-container">
      <div id="score-container" style="visibility: hidden;">Score: <span id="score">00000</span></div>
      <div id="game">
        <canvas id="glcanvas" width="700" height="700" style="display: none;"></canvas>
        <div id="highscore-container" style="display: none;">
          <div id="highscore-list"></div>
          <button id="back" class="button">Back</button>
        </div>
        <div id="menu">
          <button id="play" class="button">Play</button>
          <button id="highscore" class="button">High Score</button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
